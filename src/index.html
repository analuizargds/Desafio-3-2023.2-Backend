<!DOCTYPE html>
<html lang="pt-br">
  <link rel="stylesheet" href="style.css" />
  <!--carregar arquivo css-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ajuste de tela em smartphones-->
    <title>PokeApi</title>
    <!--titulo da aba da pagina-->
  </head>
  <body>

    <section id="presentation">
      <div class="presentation container">
          <div>
              <a href="#pokeapi" type="button" class="cta">Ver Pokémons</a>
          </div>
      </div>
    </section>

    <section id="pokeapi">
    <div class="pokeapi container">
      <h2 id="name">Nome do Pokemon</h2>
      <img
        id="img_sprite_front_default"
        src="../assets/missingno.png"
        alt="Imagem do Pokemon"
      />
      <div class="buttons">
        <button class="button-64" role="button" onclick="previousPokemon()"><span class="text">Anterior</span></button>
        <button class="button-64" role="button" onclick="nextPokemon()"><span class="text">Próximo</span></button>
      </div>
    </div>
  </section>
  </body>
  <script src="script.js" type="module"></script>
</html>
